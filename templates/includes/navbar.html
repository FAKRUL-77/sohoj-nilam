{% load static %}

<header class="main-header  header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'img/sn/sn_icon.jpg' %}" style="max-width: 120px;min-width: 120px; max-height: 50px;min-height: 50px" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a 
                            {% if '/' == request.path %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                            href="{% url 'home' %}">
                            Home
                        </a>
                    </li>


                    <li class="nav-item">
                        <a
                            {% if "/my_product/"  == request.path %}
                                class="nav-link active"
                            {% else %}
                                class="nav-link"
                            {% endif %}
                            href="{% url 'my_product' %} ">
                            My Product
                        </a>
                    </li>

                    <li class="nav-item">
                        <a
                                {% if '/add_product/' == request.path %}
                                    class="nav-link active"
                                {% else %}
                                    class="nav-link"
                                {% endif %}
                                href="{% url 'add_product' %}">
                            Add Product
                        </a>
                    </li>

                    {% if request.user.is_authenticated %}
                     <li class="nav-item nav-link" >
                        {{ request.user.username }}
                    </li>
                    <li class="nav-item nav-link" >
                        <a class="btn-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                     {% endif %}
                </ul>
            </div>
        </nav>
    </div>
</header>
