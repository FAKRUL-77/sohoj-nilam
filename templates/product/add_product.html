{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container" style="padding-top: 100px;padding-bottom: 100px;">
        <div class="card" style="padding-left: 100px;padding-right: 100px; background-color: #001a00;">
          <div class="header" style="text-align: center; padding-top: 50px;padding-bottom: 50px;">
            <h3>Add Product Form</h3>
          </div>
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for=""><b>Product Name</b></label>
                <input type="text" class="form-control" id="product-name" name="name">
              </div>
              <div class="form-group">
                <label for=""><b>Minimum Bid Price</b></label>
                <input type="number" class="form-control" id="product-price" name="min_bid_price">
              </div>
              <div class="form-group">
                <label for=""><b>Example textarea</b></label>
                <textarea class="form-control" id="product-description" rows="5" name="description"></textarea>
              </div>
              <div class="form-group">
                <label><b>Enter Screen Photo :</b> </label>
                <input type="file" id="product-image" name="photo">
              </div>
              <div class="form-group">
                <label><b>Enter 1'st Sub-Photo :</b> </label>
                <input type="file" id="product-image" name="image-1">
              </div>
              <div class="form-group">
                <label><b>Enter 2'nd Sub-Photo :</b> </label>
                <input type="file" id="product-image" name="image-2">
              </div>
              <div class="form-group">
                <label><b>Enter 3'rd Sub-Photo :</b> </label>
                <input type="file" id="product-image" name="image-3">
              </div>
              <div class="form-group">
                <label><b>Enter 4'th Sub-Photo :</b> </label>
                <input type="file" id="product-image" name="image-4">
              </div>
              <div class="form-group">
                <label for="">Product Category</label>
                <input type="text" class="form-control" id="product-category" name="category">
              </div>
              <div class="form-group">
                  <label for=""><b>Auction Created At</b></label>
                    <input class="form-control" type="datetime-local" id="create-time" name="create_time">
              </div>
              <div class="form-group">
                  <label for=""><b>Auction Ended At</b></label>
                    <input class="form-control" type="datetime-local"  id="end-time" name="end_time">
              </div>
              <div style="text-align: center; padding-top: 30px; padding-bottom: 50px;">
                  <input class="btn btn-success" style="padding: 10px;width: 150px;" type="submit" value="Submit">
              </div>
            </form>
        </div>
    </div>
{% endblock %}
